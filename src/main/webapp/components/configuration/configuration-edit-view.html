<div class="configurationEdit">
    <div class="row warning-msg">
        <div class="col-sm-12 alert alert-warning">
            <span translate="configuration.warningEdit"></span>
        </div> 
    </div>
    <form class="form-horizontal" name="editConfiguration" ng-submit="save(false)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span translate="configuration.edit"></span>
                <span> {{configuration.key}}</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="configuration.name"></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="configuration.name" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="configuration.key"></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="configuration.key" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="configuration.value"></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="configuration.value" required/>
                    </div>
                </div>
            </div>
            <div class="panel-footer right">
                <btn-cancel link="#/configurations"></btn-cancel>
                <btn-submit form="editConfiguration"></btn-submit>
            </div>
        </div>
    </form>
</div>
