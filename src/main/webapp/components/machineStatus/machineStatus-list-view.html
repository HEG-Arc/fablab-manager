<h1 translate="machineStatus.title"></h1>
<div class="header-control">
    <div class="btn-group" >
        <a class="btn btn-success" href="#/machineStatus/machineStatus-edit">{{'button.create'| translate}} <span class="glyphicon glyphicon-plus"> </span></a>
    </div>
</div>
<div class="machineStatus" >
    <table ng-table="tableParams" class="table" show-filter="true">
        <tr ng-repeat="machineStatus in $data">
            <td 
                data-title="'machineStatus.label' | translate" 
                sortable="'label'"
                filter="{'label':'text'}">
                {{machineStatus.label}}
            </td>
            <td class="listBtn2">
                <div class="btn-group" 
                     ng-if="machineStatus.label.toUpperCase() !== 'DISPONIBLE' 
                            && machineStatus.label.toUpperCase() !== 'EN RÉPARATION'
                            && machineStatus.label.toUpperCase() !== 'ENDOMMAGÉ'
                            && machineStatus.label.toUpperCase() !== 'INDISPONIBLE'
                            && machineStatus.label.toUpperCase() !== 'PRÊTÉ - EN LOCATION'">
                    <a class="btn btn-sm btn-default" href="#/machineStatus/machineStatus-edit/{{machineStatus.id}}"><span class="glyphicon glyphicon-pencil"></span></a>
                    <button class="btn btn-sm btn-danger" 
                            ng-really-click="softRemove(machineStatus)"
                            ng-really-message="{{'machineStatus.confirmation.remove'|translate}}">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </div>
            </td>
        </tr>
    </table> 
</div>
