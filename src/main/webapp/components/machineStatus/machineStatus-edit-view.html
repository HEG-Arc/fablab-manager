<form class="form-horizontal" name="editMachineStatus" ng-submit="save(false)">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span ng-show="newMachineStatus" translate="machineStatus.create"></span>
            <span ng-show="!newMachineStatus" translate="machineStatus.edit"></span>
            <span ng-show="!newMachineStatus"> {{machineStatus.label}}</span>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" translate="machineStatus.label"></label>
                <div class="col-sm-8">
                    <input type="text" 
                           class="form-control" 
                           name="label"
                           ng-model="machineStatus.label" 
                           duplicate="existingValues"
                           uppercase
                           required
                           ng-disabled="!newMachineStatus &&
                                       (machineStatus.label.toUpperCase() === 'INDISPONIBLE' ||
                                               machineStatus.label.toUpperCase() === 'DISPONIBLE')"/>
                </div>
                <div class="col-sm-2 error-text">
                    <span ng-show="editMachineStatus.label.$error.duplicate" translate="machineStatus.alreadyExist"></span>
                    <span ng-show="editMachineStatus.label.$error.required" ></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" translate="machineStatus.color"></label>
                <div class="col-sm-8">
                    <input type="text" 
                           class="form-control" 
                           name="color"
                           uppercase
                           required
                           ng-model="machineStatus.color"
                           colorpicker="hex"  />
                </div>
            </div>
        </div>
        <div class="panel-footer right">
            <btn-cancel link="#/machineStatus"></btn-cancel>
            <btn-submit form="ediMachineStatus"></btn-submit>
        </div>
    </div>
</form>
