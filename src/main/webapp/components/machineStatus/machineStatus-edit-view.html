<form class="form-horizontal" name="editMachineStatus" ng-submit="save(false)">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span ng-if="newMachineStatus" translate="machineStatus.create"></span>
            <span ng-if="!newMachineStatus" translate="machineStatus.edit"></span>
            <span ng-if="!newMachineStatus"> {{machineStatus.label}}</span>
            <span  ng-if="newMachineStatus"translate="machineStatus.warningCreate"></span>
            <span  ng-if="!newMachineStatus"translate="machineStatus.warningEdit"></span>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" translate="machineStatus.label"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="machineStatus.label" required>
                </div>
            </div>
        </div>
        <div class="panel-footer right">
            <btn-cancel link="#/machineStatus"></btn-cancel>
            <btn-submit form="ediMachineStatus"></btn-submit>
        </div>
    </div>
</form>
