<div class="certificationEdit">
    <form class="form-horizontal" name="editCertification" ng-submit="save(false)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span ng-show="newCertification" translate="certification.create"></span>
                <span ng-show="!newCertification" translate="certification.edit"></span>
                <span ng-show="!newCertification"> {{certification.certificationDate}}</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="certification.certificationDate"></label>
                    <div class="col-sm-8">
                        <p class="input-group">
                            <input class="form-control" 
                                   datepicker-popup="{{format}}" 
                                   ng-model="certification.certificationDate" 
                                   is-open="opened" 
                                   min-date="{{minDate}}"
                                   datepicker-options="dateOptions" 
                                   ng-required="true" 
                                   close-text="Close"
                                   required/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="certification.certificationPrice"></label>
                    <div class="col-sm-8">
                        <input type="number" step="0.05"" class="form-control" ng-model="certification.certificationPrice"/>
                    </div>
                    <div class="col-sm-1 currency">
                        <span>{{currency}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="certification.note"></label>
                    <div class="col-sm-8">
                        <textarea class="form-control" ng-model="certification.note"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="certification.training"></label>
                    <div class="col-sm-8">
                        <select class="form-control" 
                                required
                                ng-model="certification.training"
                                ng-options="common.name for common in trainingList track by common.id"></select>
                    </div>
                </div>
            </div>
            <div class="panel-footer right">
                <btn-cancel link="#/certifications"></btn-cancel>
                <btn-submit form="editCertification"></btn-submit>
            </div>
        </div>
    </form>
</div>
