<div class="supplyEdit">
    <form class="form-horizontal" name="editSupply" ng-submit="save(false)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span ng-if="newSupply" translate="supply.create"></span>
                <span ng-if="!newSupply" translate="supply.edit"></span>
                <span ng-if="!newSupply"> {{supply.code}}</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="supply.code"></label>
                    <div class="col-sm-8">
                        <input maxlength="5" type="text" class="form-control" ng-model="supply.code" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="supply.label"></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="supply.label" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="supply.sellingPrice"></label>
                    <div class="col-sm-8">
                        <input type="number" min="0" step="0.05" class="form-control" ng-model="supply.sellingPrice" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="supply.unityBuyingPrice"></label>
                    <div class="col-sm-8">
                        <input type="number" min="0" step="0.05" class="form-control" ng-model="supply.unityBuyingPrice" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="supply.orderAddress"></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="supply.orderAddress" required/>
                    </div>
                </div>
                <div class="form-group" ng-if="newSupply">
                    <label class="col-sm-2 control-label" translate="supply.initialQuantity"></label>
                    <div class="col-sm-8">
                        <input type="number" min="0" step="0.1" class="form-control" ng-model="supply.quantityStock" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="supply.supplyType"></label>
                    <div class="col-sm-8">
                        <select class="form-control" 
                                required
                                ng-model="supply.supplyType"
                                ng-options="st.label for st in supplyTypeList track by st.id"></select>
                    </div>
                </div>
            </div>
            <div class="panel-footer right">
                <btn-cancel link="#/supplies"></btn-cancel>
                <btn-submit form="editSupply"></btn-submit>
            </div>
        </div>
    </form>
</div>
