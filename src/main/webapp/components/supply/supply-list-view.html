<h1 translate="supply.title"></h1>
<div class="header-control">
    <div class="btn-group" >
        <a class="btn btn-success" href="#/supplies/supply-edit">{{'button.create'| translate}} <span class="glyphicon glyphicon-plus"> </span></a>
    </div>
</div>
<div class="supplyList" >
    <table ng-table="tableParams" class="table" show-filter="true">
        <tr ng-repeat="supply in $data">
            <td 
                data-title="'supply.code' | translate" 
                sortable="'code'"
                filter="{'code':'text'}">
                {{supply.code}}
            </td>
            <td 
                data-title="'supply.label' | translate" 
                sortable="'label'"
                filter="{'label':'text'}">
                {{supply.label}}
            </td>
            <td 
                data-title="'supply.sellingPrice' | translate" 
                sortable="'sellingPrice'"
                filter="{'sellingPrice':'text'}">
                {{supply.sellingPrice}}
            </td>
            <td 
                data-title="'supply.unityBuyingPrice' | translate" 
                sortable="'unityBuyingPrice'"
                filter="{'unityBuyingPrice':'text'}">
                {{supply.unityBuyingPrice}}
            </td>
            <td 
                data-title="'supply.orderAddress' | translate" 
                sortable="'orderAddress'"
                filter="{'orderAddress':'text'}">
                {{supply.orderAddress}}
            </td>
            <td 
                data-title="'supply.supplyType' | translate" 
                sortable="'supplyType'"
                filter="{'supplyType':'text'}">
                {{supply.supplyType.label}}
            </td>
            <td 
                data-title="'supply.quantityStock' | translate" 
                sortable="'quantityStock'"
                filter="{'quantityStock':'text'}">
                {{supply.quantityStock}}
            </td>
            <td style="width:140px">
                <div class="btn-group">
                    <a class="btn btn-sm btn-default" href="#/supplies/supply-edit/{{supply.id}}"><span class="glyphicon glyphicon-pencil"></span></a>
                    <button class="btn btn-sm btn-danger" 
                            ng-really-click="softRemove(supply)"
                            ng-really-message="{{'supply.confirmation.remove'|translate}}">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>                    
                    <button title="Add some quantity" type="button" 
                            class="btn btn-primary btn-sm" 
                            data-toggle="modal" 
                            data-target="#addQuantity">
                        <span class="fa fa-fw fa-plus"> </span>
                        <span class="fa fa-fw fa-database"> </span>
                    </button>
                </div>
                <div class="modal" id="addQuantity" tabindex="-1" role="dialog" aria-labelledby="addQuantityLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="addQuantityLabel">
                                    <span translate="supply.modalTitle"></span>
                                    <span>{{supply.code}}</span>
                                </h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-sm-offset-2 col-sm-3 control-label" translate="supply.quantityStockModal"></label>
                                        <div class="col-sm-3">
                                            <input type="number" min="0" step="0.1" class="form-control" ng-model="newQuantity" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn btn-default btn-glyph">
                                    <span translate="button.cancel"></span>
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button data-dismiss="modal" ng-click="addQuantity(supply.id, newQuantity)" 
                                        class="btn btn-success btn-glyph" ng-disabled="newQuantity === 0">
                                    <span translate="button.save"></span>
                                    <span class="glyphicon glyphicon-floppy-disk"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table> 
</div>
