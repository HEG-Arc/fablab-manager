<div class="user-accounting panel panel-default">
    <div class="panel-heading" translate="payment.history">
    </div>
    <div class="panel-body">
        <div class="alert" ng-class="{'alert-danger':balance < 0, 
                            'alert-success':balance >= 0}">
            <span translate="payment.balanceText" ></span>
            <span class="bold">{{balance}}</span>
            <span class="bold"> {{currency}}</span>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th translate="payment.date"></th>
                    <th translate="payment.type"></th>
                    <th translate="payment.credit"></th>
                    <th translate="payment.debit"></th>
                    <th translate="payment.details"></th>
                    <th translate="payment.comment"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="h in history"
                    ng-class="{'bg-danger' : h.amount < 0,
							'bg-success' : h.amount > 0}">
                    <td>{{h.date|formatTimestamp}}</td>
                    <td>{{h.type|lowercase}}</td>
                    <td><span ng-if="h.amount > 0">{{h.amount|currency}}</span></td>
                    <td><span ng-if="h.amount <= 0">{{-h.amount|currency}}</span></td>
                    <td>{{h.detail}}</td>
                    <td>{{h.comment}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
