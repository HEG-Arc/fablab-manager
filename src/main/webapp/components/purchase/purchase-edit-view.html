<div class="purchaseEdit">
    <form class="form-horizontal" name="editPurchase" ng-submit="save(false)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span ng-show="newPurchase" translate="purchase.create"></span>
                <span ng-show="!newPurchase" translate="purchase.edit"></span>
                <span ng-show="!newPurchase"> {{purchase.purchaseDate}}</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="purchase.purchaseDate"></label>
                    <div class="col-sm-8">
                        <p class="input-group">
                            <input class="form-control" 
                                   datepicker-popup="{{format}}" 
                                   ng-model="purchase.purchaseDate" 
                                   is-open="opened" 
                                   min-date="{{minDate}}"
                                   datepicker-options="dateOptions" 
                                   ng-required="true" 
                                   close-text="Close"
                                   required
                                   ng-readonly="!newPurchase"/>
                            <span class="input-group-btn">
                                <button ng-disabled="!newPurchase" type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="purchase.supply"></label>
                    <div class="col-sm-8">
                        <select class="form-control" 
                                required 
                                ng-disabled="!newPurchase" 
                                ng-model="purchase.supply" 
                                ng-options='s as (s.code + " - " + s.label) group by s.supplyType.label for s in supplyStock track by s.id'></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="purchase.quantity"></label>
                    <div ng-show="purchase.supply" class="col-sm-7">
                        <input ng-show="purchase.supply.supplyUnity.floating" ng-readonly="!newPurchase" type="number" min="0" max="{{purchase.supply.quantityStock}}" step="0.01" class="form-control" ng-model="purchase.quantity" required ng-change="updatePrice()"/>
                        <input ng-show="!purchase.supply.supplyUnity.floating" ng-readonly="!newPurchase" type="number" min="0" max="{{purchase.supply.quantityStock}}"  step="1" class="form-control" ng-model="purchase.quantity" required ng-change="updatePrice()"/>
                    </div>
                    <div class="col-sm-1 unity" ng-show="purchase.supply">
                        <span> {{purchase.supply.supplyUnity.label}}</span>
                    </div>
                </div>
                <div class="form-group" ng-show="purchase.quantity">
                    <label class="col-sm-2 control-label" translate="purchase.discount"></label>
                    <div class="col-sm-7">
                        <input ng-show="purchase.discountPercent" ng-readonly="!newPurchase" type="number" max="100" step="0.05" class="form-control" ng-model="purchase.discount" ng-change="updatePrice()"/>
                        <input ng-show="!purchase.discountPercent" ng-readonly="!newPurchase" type="number" max="{{maxMoney()}}" step="0.05" class="form-control" ng-model="purchase.discount" ng-change="updatePrice()"/>
                    </div>
                    <div class="col-sm-1">
                        <select  class="form-control" 
                                 ng-model="purchase.discountPercent"
                                 ng-change="updatePrice()"
                                 ng-init="purchase.discountPercent = true"
                                 ng-options="op.value as op.name for op in optionsPercent"
                                 ng-disabled="!newPurchase">
                        </select> 
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="purchase.purchasePrice"></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="purchase.purchasePrice" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="purchase.note"></label>
                    <div class="col-sm-8">
                        <textarea class="form-control" ng-model="purchase.note" ng-readonly="!newPurchase"></textarea>
                    </div>
                </div>
            </div>
            <div class="panel-footer right">
                <btn-cancel link="#/purchases" ng-show="newPurchase"></btn-cancel>
                <a ng-show="!newPurchase" class="btn btn-default" href="#/purchases">
                    <i class="fa fa-fw fa-arrow-left"></i>
                    <span translate="purchase.back"></span>
                </a>
                <btn-submit data-ng-disabled="{{purchase.purchaseQuantity > 0}}" ng-show="newPurchase" form="editPurchase"></btn-submit>
            </div>
        </div>
    </form>
</div>
