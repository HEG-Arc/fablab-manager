<div class="purchaseEdit">
    <form class="form-horizontal" name="editPurchase" ng-submit="save(false)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span ng-if="newPurchase" translate="purchase.create"></span>
                <span ng-if="!newPurchase" translate="purchase.edit"></span>
                <span ng-if="!newPurchase"> {{purchase.purchaseDate}}</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="purchase.purchaseDate"></label>
                    <div class="col-sm-8">
                        <p class="input-group">
                            <input class="form-control" 
                                   datepicker-popup="{{format}}" 
                                   ng-model="purchase.purchaseDate" 
                                   is-open="opened" 
                                   min-date="{{minDate}}"
                                   datepicker-options="dateOptions" 
                                   ng-required="true" 
                                   close-text="Close"
                                   required/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="purchase.quantity"></label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" ng-model="purchase.quantity" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="purchase.purchasePrice"></label>
                    <div class="col-sm-8">
                        <input type="number" step="0.05"" class="form-control" ng-model="purchase.purchasePrice" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="purchase.supply"></label>
                    <div class="col-sm-8">
                        <select class="form-control" 
                                required
                                ng-model="purchase.supply"
                                ng-options="common.label for common in supplyStock track by common.id"></select>
                    </div>
                </div>
            </div>
            <div class="panel-footer right">
                <btn-cancel link="#/purchases"></btn-cancel>
                <btn-submit form="editPurchase"></btn-submit>
            </div>
        </div>
    </form>
</div>
