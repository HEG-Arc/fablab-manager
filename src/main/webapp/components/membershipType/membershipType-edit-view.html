<div class="membershipTypeEdit">
    <form class="form-horizontal" name="editMembershipType" ng-submit="save(false)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span ng-show="newMembershipType" translate="membershipType.create"></span>
                <span ng-show="!newMembershipType" translate="membershipType.edit"></span>
                <span ng-show="!newMembershipType"> {{membershipType.name}}</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="membershipType.name"></label>
                    <div class="col-sm-8">
                        <input type="text" 
                               class="form-control" 
                               name="name"
                               ng-model="membershipType.name" 
                               duplicate="existingValues" 
                               uppercase 
                               required/>
                    </div>
                    <div class="col-sm-2 error-text">
                        <span ng-show="editMembershipType.name.$error.duplicate" translate="membershipType.alreadyExist"></span>
                        <span ng-show="editMembershipType.name.$error.required" ></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="membershipType.duration"></label>
                    <div class="col-sm-8">
                        <input type="number" step="1" min="0" class="form-control  col-sm-7" ng-model="membershipType.duration" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="membershipType.price"></label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control" type="number" step="0.05" min="0" ng-model="membershipType.price" required>
                            <div class="input-group-addon">{{currency}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="!newMembershipType">
                <h3 translate="membershipType.machineTypes"></h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th ng-repeat="machineType in machineTypes">
                                {{machineType.name}}
                            </th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td ng-repeat="p in prices">
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <input type="number" class="form-control" min="0" step="0.05" ng-model="p.price" required/>
                                        <div class="input-group-addon">{{currency}}</div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer right">
                <btn-cancel ng-show="newMembershipType" link="#/membershipTypes"></btn-cancel>
                <btn-submit form="ediMembershipType"></btn-submit>
            </div>
        </div>
    </form>
</div>
