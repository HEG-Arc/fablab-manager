
<form class="form-horizontal" name="editMachineType" ng-submit="save(false)">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span ng-show="newMachineType" translate="machineType.create"></span>
            <span ng-show="!newMachineType" translate="machineType.edit"></span>
            <span ng-show="!newMachineType"> {{machineType.name}}</span>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" translate="machineType.name"></label>
                <div class="col-sm-8">
                    <input type="text" 
                           class="form-control" 
                           id="machineTypeName"
                           ng-model="machineType.name" 
                           required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" translate="machineType.technicalname"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="machineType.technicalname"  
                           uppercase
                           name="machineTypeTechnicalname"
                           duplicate="existingValues"
                           required/>
                </div>
                <div class="col-sm-2 error-text">
                    <span ng-show="editMachineType.machineTypeTechnicalname.$error.duplicate" translate="machineType.alreadyExist"></span>
                    <span ng-show="editMachineType.machineTypeTechnicalname.$error.required" ></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" translate="machineType.restricted"></label>
                <div class="col-sm-8">
                    <input type="checkbox" ng-model="machineType.restricted"/>
                </div>
            </div>
            <div ng-show="!newMachineType">
                <h3 translate="machineType.membershipTypes"></h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th ng-repeat="membershipType in membershipTypes">
                                {{membershipType.name}}
                            </th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td ng-repeat="p in prices">
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <input type="number" class="form-control" min="0" step="0.05" ng-model="p.price" required/>
                                        <div class="input-group-addon">{{currency}}</div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer right">
            <btn-cancel ng-show="newMembershipType" link="#/machineTypes"></btn-cancel>
            <btn-submit form="editMachineType"></btn-submit>
        </div>
    </div>
</form>
