
<form class="form-horizontal" name="editMachineType" ng-submit="save(false)">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span ng-show="newMachineType" translate="machineType.create"></span>
            <span ng-show="!newMachineType" translate="machineType.edit"></span>
            <span ng-show="!newMachineType"> {{machineType.name}}</span>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" translate="machineType.name"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="machineType.name" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" translate="machineType.technicalname"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="machineType.technicalname" 
                           ng-init="machineType.technicalname = machineType.name"
                           required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" translate="machineType.restricted"></label>
                <div class="col-sm-8">
                    <input type="checkbox" ng-model="machineType.restricted"/>
                </div>
            </div>
            <h3 translate="machineType.membershipTypes"></h3>
            <table class="table">
                <thead>
                    <tr>
                        <th ng-repeat="membershipType in membershipTypes">
                            {{membershipType.name}}
                        </th> 
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!--Faire correspondre ? -->
                        <td ng-if="!priceMachines" ng-repeat="membershipType in membershipTypes">
                            <input type="number" class="form-control" min="0" step="0.05" ng-model="priceMachine" required/>
                        </td>
                        <td  ng-if="priceMachines" ng-repeat="priceMachine in priceMachines">
                            <input type="number" class="form-control" min="0" step="0.05" ng-model="priceMachine" required/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer right">
            <btn-cancel link="#/machineTypes"></btn-cancel>
            <btn-submit form="editMachineType"></btn-submit>
        </div>
    </div>
</form>
