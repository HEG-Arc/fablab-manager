<div class="supplyTypeEdit">
    <form class="form-horizontal" name="editSupplyType" ng-submit="save(false)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span ng-show="newSupplyType" translate="supplyType.create"></span>
                <span ng-show="!newSupplyType" translate="supplyType.edit"></span>
                <span ng-show="!newSupplyType"> {{supplyType.label}}</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="supplyType.label"></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                               ng-model="supplyType.label"
                               name="label"
                               duplicate="existingValues" 
                               uppercase 
                               required/>
                    </div>
                    <div class="col-sm-2 error-text">
                        <span ng-show="editSupplyType.label.$error.duplicate" 
                              translate="supplyType.alreadyExist"></span>
                        <span ng-show="editSupplyType.label.$error.required" ></span>
                    </div>
                </div>
            </div>
            <div class="panel-footer right">
                <btn-cancel link="#/supplyTypes"></btn-cancel>
                <btn-submit form="editSupplyType"></btn-submit>
            </div>
        </div>
    </form>
</div>
