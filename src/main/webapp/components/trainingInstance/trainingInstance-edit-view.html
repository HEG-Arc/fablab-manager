<div class="trainingInstanceEdit">
    <form class="form-horizontal" name="editTrainingInstance" ng-submit="save(false)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span ng-show="newTrainingInstance" translate="trainingInstance.create"></span>
                <span ng-show="!newTrainingInstance" translate="trainingInstance.edit"></span>
                <span ng-show="!newTrainingInstance"> {{trainingInstance.trainingDate}}</span>
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="trainingInstance.trainingDate"></label>
                    <div class="col-sm-8">
                        <p class="input-group">
                            <input class="form-control" 
                                   datepicker-popup="{{format}}" 
                                   ng-model="trainingInstance.trainingDate" 
                                   is-open="opened" 
                                   datepicker-options="dateOptions" 
                                   ng-required="true" 
                                   close-text="Close"
                                   required/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="trainingInstance.trainingPrice"></label>
                    <div class="col-sm-8">
                        <input type="number" step="0.05"" class="form-control" ng-model="trainingInstance.trainingPrice" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="trainingInstance.note"></label>
                    <div class="col-sm-8">
                        <textarea type="text" class="form-control" ng-model="trainingInstance.note" ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="trainingInstance.training"></label>
                    <div class="col-sm-8">
                        <select class="form-control" 
                                required
                                ng-model="trainingInstance.training"
                                ng-options="common.name for common in trainingList track by common.id"></select>
                    </div>
                </div>
            </div>
            <div class="panel-footer right">
                <btn-cancel link="#/trainingInstances"></btn-cancel>
                <btn-submit form="editTrainingInstance"></btn-submit>
            </div>
        </div>
    </form>
</div>
