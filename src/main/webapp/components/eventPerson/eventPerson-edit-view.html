<div class="eventPersonEdit">
    <form class="form-horizontal" name="editEventPerson" ng-submit="save(false)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span ng-show="newEventPerson" translate="eventPerson.create"></span>
                <span ng-show="!newEventPerson" translate="eventPerson.edit"></span>
                <span ng-show="!newEventPerson"> {{eventPerson.lastname}}</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="eventPerson.lastname"></label>
                    <div class="col-sm-8">
                        <input type="text"
                            class="form-control" 
                            ng-model="eventPerson.lastname"required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="eventPerson.firstname"></label>
                    <div class="col-sm-8">
                        <input type="text"
                            class="form-control" 
                            ng-model="eventPerson.firstname"required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="eventPerson.email"></label>
                    <div class="col-sm-8">
                        <input type="text"
                            class="form-control" 
                            ng-model="eventPerson.email"                            duplicate="existingValues" 
                            uppercase 
                            name="email" 
required/>
                        <div class="col-sm-2 error-text">
                            <span ng-show="editEventPerson.email.$error.duplicate" 
                                translate="eventPerson.alreadyExist"></span>
                            <span ng-show="editEventPerson.email.$error.required" ></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer right">
                <btn-cancel link="#/eventPersons"></btn-cancel>
                <btn-submit form="editEventPerson"></btn-submit>
            </div>
        </div>
    </form>
</div>
