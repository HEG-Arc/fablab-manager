<div class="eventPersonEdit">
    <form class="form-horizontal" name="editEventPerson" ng-submit="save(false)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span ng-show="newEventPerson" translate="eventPerson.create"></span>
                <span ng-show="!newEventPerson" translate="eventPerson.edit"></span>
                <span ng-show="!newEventPerson"> {{eventPerson.lastname}}</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="eventPerson.lastname"></label>
                    <div class="col-sm-8">
                        <input type="text"
                               class="form-control" 
                               ng-model="eventPerson.lastname"required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="eventPerson.firstname"></label>
                    <div class="col-sm-8">
                        <input type="text"
                               class="form-control" 
                               ng-model="eventPerson.firstname"required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="eventPerson.email"></label>
                    <div class="col-sm-8">
                        <input type="text"
                               class="form-control" 
                               ng-model="eventPerson.email"
                               duplicate="existingValues" 
                               name="email" 
                               required/>
                        <div class="col-sm-2 error-text">
                            <span ng-show="editEventPerson.email.$error.duplicate" 
                                  translate="eventPerson.alreadyExist"></span>
                            <span ng-show="editEventPerson.email.$error.required" ></span>
                        </div>
                    </div>
                </div>
                <div ng-show="eventPerson.id" class="shuttle">
                    <select  multiple="multiple" 
                             name="selectedModules" 
                             bs-duallistbox 
                             style="min-height:250px;" 
                             ng-model="acquiredModules"                          
                             ng-options="u.name for u in availableModules track by u.id"
                             bootstrap2="{{ settings.bootstrap2}}"
                             move-on-select="{{ settings.moveOnSelect}}"
                             postfix="{{ settings.postfix}}"
                             select-min-height="{{ settings.selectMinHeight}}"
                             filter="{{ settings.filter}}"
                             filter-values="{{ settings.filterValues}}"

                             non-selected-list-label="{{ 'eventPerson.nonSelectedListLabel'|translate}}"
                             selected-list-label="{{ 'eventPerson.selectedListLabel'|translate}}"

                             preserve-selection="{{ 'duallist.preserveSelection'|translate}}"
                             move-selected-label="{{ 'duallist.moveSelectedLabel'|translate}}"
                             move-all-label="{{ 'duallist.moveAllLabel'|translate}}"
                             remove-selected-label="{{ 'duallist.removeSelectedLabel'|translate}}"
                             remove-all-label="{{ 'duallist.removeAllLabel'|translate}}"
                             filter-non-selected="settings.filterNonSelected"
                             filter-selected="settings.filterSelected"
                             filter-placeholder="{{ 'duallist.filterPlaceholder'|translate}}"
                             filter-clear="{{ 'duallist.filterClear'|translate}}"
                             info-all="{{ 'duallist.infoAll'|translate}}"
                             info-filtered="{{ 'duallist.infoFiltered'|translate}}"
                             info-empty="{{ 'duallist.infoEmpty'|translate}}"
                             >
                    </select>
                    <br>
                </div>
            </div>
            <div class="panel-footer right">
                <btn-cancel link="#/eventPersons"></btn-cancel>
                <btn-submit form="editEventPerson"></btn-submit>
            </div>
        </div>
    </form>
</div>
