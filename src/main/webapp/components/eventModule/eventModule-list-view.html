<h1 translate="menu.eventModules"></h1>
<div class="header-control">
    <div class="btn-group" >
        <btn-create ng-show="showRole" link="#/eventModules/eventModule-edit"></btn-create>
    </div>
</div>
<div class="eventModuleList" >
    <table ng-table="tableParams" class="table" show-filter="true">
        <tr ng-repeat="eventModule in $data">
            <td 
                data-title="'eventModule.name' | translate" 
                sortable="'name'"
                filter="{'name':'text'}">
                {{eventModule.name}}
            </td>
            <td 
                data-title="'eventModule.description' | translate" 
                sortable="'description'"
                filter="{'description':'text'}">
                {{eventModule.description}}
            </td>
            <td  class="center"
                 data-title="'eventModule.havePrerequisites' | translate ">
                <input type="checkbox" ng-checked="eventModule.prerequisites.length !== 0" disabled />
            </td>
            <td class="listBtn2">
                <div class="btn-group">
                    <a ng-show="showRole" class="btn btn-sm btn-default" href="#/eventModules/eventModule-edit/{{eventModule.id}}"><span class="glyphicon glyphicon-pencil"></span></a>
                    <button ng-show="showRole" class="btn btn-sm btn-danger" 
                        ng-really-click="softRemove(eventModule)"
                        ng-really-message="{{'eventModule.confirmation.remove'|translate}}">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                    <btn-show ng-show="!showRole" link="#/eventModules/eventModule-edit/{{eventModule.id}}"></btn-show>
                </div>
            </td>
        </tr>
    </table> 
</div>
