
<form class="form-horizontal" name="signupForm" ng-submit="forgotPassword()">
	<div class="panel panel-default">
		<div class="panel-heading" translate="auth.forgotPasswordQuestion">

		</div>
		<div class="panel-body">
			<div class="form-group">
				<label class="col-sm-2 control-label">{{'user.email'|translate}}*</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" ng-model="email" required>
				</div>
			</div>
			<div class="form-group" ng-class="{'has-error':!recaptchaReponse}">
				<label class="col-sm-2 control-label">{{'auth.captcha'|translate}}*</label>
				<div class="col-sm-8">
					<div vc-recaptcha
						 on-success="captchaResponse(response)"
						 key="siteKey"></div>
				</div>
			</div>
		</div>
		<div class="panel-footer right">
			<button class="btn btn-success btn-glyph" 
					type="submit">{{'auth.requestNewPasswod'| translate}} 
				<span class="glyphicon glyphicon glyphicon-envelope"></span></button>
		</div>
	</div>
</form>
