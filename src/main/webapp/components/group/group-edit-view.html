<div class="groupEdit">
    <form class="form-horizontal" name="editGroup" ng-submit="save(false)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span ng-show="newGroup" translate="group.create"></span>
                <span ng-show="!newGroup" translate="group.edit"></span>
                <span ng-show="!newGroup"> {{group.technicalname}}</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="group.name"></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="group.name" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" translate="group.technicalname"></label>
                    <div class="col-sm-8">
                        <input type="text" 
                               name="technicalName"
                               class="form-control" 
                               ng-model="group.technicalname"
                               ng-disabled="!showTechName" 
                               duplicate="existingValues"
                               uppercase 
                               required/>
                    </div>
                    <div class="col-sm-2 error-text">
                        <span ng-show="editGroup.technicalName.$error.duplicate" translate="group.alreadyExist"></span>
                        <span ng-show="editGroup.technicalName.$error.required" ></span>
                    </div>
                </div>
                <div ng-show="group.id" class="shuttle">
                    <select  multiple="multiple" 
                             name="selectedRoles" 
                             bs-duallistbox 
                             style="min-height:250px;" 
                             ng-model="assignedRoles"                          
                             ng-options="r.name for r in availableRoles track by r.id"
                             bootstrap2="{{ settings.bootstrap2}}"
                             move-on-select="{{ settings.moveOnSelect}}"
                             postfix="{{ settings.postfix}}"
                             select-min-height="{{ settings.selectMinHeight}}"
                             filter="{{ settings.filter}}"
                             filter-values="{{ settings.filterValues}}"

                             non-selected-list-label="{{ 'group.nonSelectedListLabel'|translate}}"
                             selected-list-label="{{ 'group.selectedListLabel'|translate}}"

                             preserve-selection="{{ 'duallist.preserveSelection'|translate}}"
                             move-selected-label="{{ 'duallist.moveSelectedLabel'|translate}}"
                             move-all-label="{{ 'duallist.moveAllLabel'|translate}}"
                             remove-selected-label="{{ 'duallist.removeSelectedLabel'|translate}}"
                             remove-all-label="{{ 'duallist.removeAllLabel'|translate}}"
                             filter-non-selected="settings.filterNonSelected"
                             filter-selected="settings.filterSelected"
                             filter-placeholder="{{ 'duallist.filterPlaceholder'|translate}}"
                             filter-clear="{{ 'duallist.filterClear'|translate}}"
                             info-all="{{ 'duallist.infoAll'|translate}}"
                             info-filtered="{{ 'duallist.infoFiltered'|translate}}"
                             info-empty="{{ 'duallist.infoEmpty'|translate}}"
                             >
                    </select>
                    <br>
                </div>
            </div>
        </div>
        <div class="panel-footer right">
            <btn-cancel link="#/groups"></btn-cancel>
            <btn-submit form="editGroup"></btn-submit>
        </div>
</div>
</form>
</div>
