    <toast></toast>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" 
                            class="navbar-toggle collapsed" 
                            data-toggle="collapse" 
                            data-target="#navbar" 
                            aria-expanded="false" 
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand">
                        <div>
                            <img src="./images/logo.png" alt="logo" width="22" height="22" class="img-circle"/>
                            <span>Fablab-Manager</span>
                        </div>
                    </a>
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li fab-nav-item link="" icon="home" 
                            label="menu.home"></li>
                        <li fab-nav-dropdown-admin class="dropdown" 
                            icon="cogs"
                            label="menu.admin" 
                            show="hasAnyRole('ADMIN')"></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li fab-nav-item link="signup" icon="heart" 
                            label="menu.signup"
                            show="!connectedUser.connected"></li>
                        <li fab-nav-item link="login" icon="log-in" 
                            label="menu.login"
                            show="!connectedUser.connected"></li>
                        <li fab-nav-item link="profil" icon="cog"
                            label="{{connectedUser.user| prettyUser}}"
                            show="connectedUser.connected"></li>
                        <li fab-nav-item link="logout" icon="log-out"
                            label="menu.logout"
                            show="connectedUser.connected"></li>
                    </ul>
                    <div fab-nav-side show="connectedUser.connected">
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid" id="main-container">
        <div id="content">
            <div ng-view id="main-view">
            </div>
        </div>
